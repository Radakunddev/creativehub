<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- SEO Meta Tags -->
  <title>CreativeHub - Free Creative Assets & AI Tools Database</title>
  <meta name="description" content="Discover 60+ free creative assets including video templates, LUTs, fonts, AI tools and more for content creators, videographers and designers. Download premium quality resources for commercial use completely free.">
  <meta name="keywords" content="free creative assets, video templates, premiere pro templates, after effects templates, LUTs, transitions, overlays, fonts, AI tools, 3D models, icons, social media templates, content creators, videographers, graphic designers, YouTube, TikTok, Instagram">
  <meta name="author" content="CreativeHub">
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="CreativeHub - Free Creative Assets & AI Tools Database">
  <meta property="og:description" content="Discover 60+ free creative assets including video templates, LUTs, fonts, AI tools and more for content creators, videographers and designers.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://creativehub.com">
  <meta property="og:image" content="/images/backgrounds/hero-banner.png">
  <meta property="og:site_name" content="CreativeHub">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="CreativeHub - Free Creative Assets & AI Tools Database">
  <meta name="twitter:description" content="Discover 60+ free creative assets including video templates, LUTs, fonts, AI tools and more for content creators.">
  <meta name="twitter:image" content="/images/backgrounds/hero-banner.png">
  
  <!-- Additional SEO -->
  <meta name="theme-color" content="#3b82f6">
  <link rel="canonical" href="https://creativehub.com">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "CreativeHub",
    "description": "Free Creative Assets & AI Tools Database",
    "url": "https://creativehub.com",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://creativehub.com/?search={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
